<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Train-time-calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/index.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <div class="row">
                    <h1>Train Time Calculator</h1>
                </div>
            </div>
            <br>
            <table class="table table-bordered table-dark" id="train-table">
                <h3>Train schedule</h3>
                    <thead>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency(min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">Choo Choo Bus</th>
                        <td>chesterfield</td>
                        <td>7</td>
                        <td>3:40AM</td>
                        <td>5</td>
                      </tr>
                      <tr>
                        <th scope="row">Metal Box</th>
                        <td>charlottesville</td>
                        <td>20</td>
                        <td>2:00PM</td>
                        <td>10</td>
                      </tr>
                      <tr>
                        <th scope="row">Midnight Train</th>
                        <td>richmond</td>
                        <td>12</td>
                        <td>4:25PM</td>
                        <td>2</td>
                        
                      </tr>
                    </tbody>
                  </table>
                  <br>
                    <div>
                        <h3>ADD A TRAIN</h3>
                        <form>
                                <div class="form-group">
                                <label for="train name">Train Name</label>
                                <input type="input" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Train Name">
                                </div>
                                <div class="form-group">
                                <label for="Destination">Destination</label>
                                <input type="input" class="form-control" id="destination" placeholder="Destination">
                                </div>
                                <div class="form-group">
                                <label for="Destination">First train time(military time)</label>
                                <input type="input" class="form-control" id="first" placeholder="military time">
                                </div>
                                <div class="form-group">
                                <label for="Destination">Frequency(min)</label>
                                <input type="input" class="form-control" id="frequency" placeholder="Minutes">
                                </div>
                                </div>
                            
                                <button type="submit" class="btn btn-primary" id="button">Submit</button>
                        </form>
                    </div>
                        
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="assets/javascript/index.js"></script>
    </body>
</html>
